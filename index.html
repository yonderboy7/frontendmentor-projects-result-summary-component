<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section class="cards-container">
        <section class="result-container">
          <h2 class="result-title">Your Result</h2>
          <section class="score-circle">
            <section class="circle-text">
              <div class="total-score">
                <span>76</span>
              </div>
              <div class="max-score">
                <span>of 100</span>
              </div>
            </section>
          </section>
          <h1>Great</h1>
          <section class="result-description">
            <span>
              You scored higher than 65% of the people who have taken these
              tests.
            </span>
          </section>
        </section>
        <section class="summary-container"></section>
      </section>
    </main>
    <!-- Your Result 76 of 100 Great You scored higher than 65% of the people who
    have taken these tests. Summary Reaction 80 / 100 Memory 92 / 100 Verbal 61
    / 100 Visual 72 / 100 Continue -->
  </body>
</html>
